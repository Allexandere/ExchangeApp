<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title> Exchange app </title>
</head>
<style>
    table, th, td {
        border: 1px solid black;
        align-content: center;
    }
</style>
<body>
<h1 align="center">Exchange</h1>
<div align="center">
    <form method="post" th:action="@{/exchange}" th:object="${exchangeRequest}">
        <select th:field="*{SourceValute}">
            <div th:each="code : ${codes}">
                <option th:text="${code}" th:value="${code}">th:text="${code}"</option>
            </div>
        </select>
        <select th:field="*{TargetValute}">
            <div th:each="code : ${codes}">
                <option th:text="${code}" th:value="${code}">th:text="${code}"</option>
            </div>
        </select>
        <br>
        <span>
            <input type="number" step="0.01" min="0.01" th:field="*{SourceAmount}">
        </span>
        <span>
            <input type="number" th:field="*{TargetAmount}" readonly>
        </span>
        <div>
            <button type="submit"> Конвертировать</button>
        </div>
    </form>
</div>
<div>
    <table style="width:100%">
        <thead>
        <th>Исходная валюта</th>
        <th>Целевая валюта</th>
        <th>Исходная сумма</th>
        <th>Получаемая сумма</th>
        <th>Дата</th>
        </thead>
        <tbody>
        <tr th:if="${history.empty}">
            <td colspan="5"> История пуста</td>
        </tr>
        <tr th:each="el : ${history}">
            <td><span th:text="${el.SourceValute}"> Title </span></td>
            <td><span th:text="${el.TargetValute}"> Author </span></td>
            <td><span th:text=" ${el.SourceAmount}"> Title </span></td>
            <td><span th:text="${el.TargetAmount}"> Author </span></td>
            <td><span th:text=" ${el.Date}"> Date </span></td>
        </tr>
        </tbody>
</div>
</body>
</html>
